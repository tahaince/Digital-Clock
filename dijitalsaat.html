 height: 150px;

height: 150px;

}
#ana{
    height: 150px;
    width: 612px;
    margin-top: 200px;
    background-color: rgb(124, 44, 124);
    margin-left: 600px;
    border:5px solid yellow;

}

</head>

<body>
  


    <div id="ana">
    <div id="saat"></div>
    <div id="dakika"></div>
    <div id="saniye"></div>
    </div>

    <script>
        var date = new Date();
        var saat,saniye,dakika;

         saat=date.getHours();
         dakika=date.getMinutes();
         saniye=date.getSeconds();
        
        setInterval(function(){

            document.getElementById("saat").innerHTML=saat;
            document.getElementById("dakika").innerHTML=dakika;
            document.getElementById("saniye").innerHTML=saniye++;

            if(Number(document.getElementById("saniye").innerText)==59)
        {
            dakika=dakika+1;
            saniye=0;
        }
       
        },1000);

      
    
       
        </script>
   
</body>
